<h4>Application Form</h4>
<form action="/job/{{job.id}}/apply" method="post">
  <div class="mb-2">
    <label for="full_name">Full Name</label><br>
    <input name="full_name"  type="text" placeholder="Bruce Wayne" required/>
  </div>
  <div class="mb-2">
    <label for="email">Email</label><br>
    <input name="email"  type="email" placeholder="bruce@wayneenterprises.com" required/>
  </div>
  <div class="mb-2">  
    <label for="linkedin_url">LinkedIn URL</label><br>
    <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne"  required/>
  </div>
  <div class="mb-2">
    <label for="education">Education</label><br>
    <input type="textarea" name="education" />
  </div>
  <div class="mb-2">
    <label for="work_experience">Work Experience</label><br>
    <input type="textarea" name="work_experience" />
  </div>
  <div class="mb-2">  
    <label for="resume_url">Resume Link</label><br>
    <input type="url" name="resume_url" />
  </div>

  <input type="submit" value="Submit">
  
</form>
