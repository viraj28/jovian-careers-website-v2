<div class = "row mb-3 border-bottom pb-2">
  <div class="col-10">
    <h4 style="color: rgb(120,120,120); margin-bottom:4px" >{{job.title}}</h4>
    <div><b>Location : {{job.location}}</b></div>
    {% if 'salary' in job %}
    <div><b>Salary : {{job.currency}}{{job.salary}}</b></div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="/api/job/{{job.id}}" type="button" class="btn btn-outline-secondary">Apply</a>
  </div>
</div>
